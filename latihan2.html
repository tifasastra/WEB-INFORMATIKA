<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | WEB INFORMATIKA</title>
</head>,
<body>
    <h1>REGISTER</h1>
    <form action="index.html" method="post" enctype="multipart/form-data">
        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama_lengkap" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Umur:</label><br>
        <input type="number" name="umur" required><br><br>

        <label>Tanggal Lahir:</label><br>
        <input type="date" name="tanggal_lahir" required><br><br>

        <label>Warna Favorit:</label><br>
        <input type="color" name="warna_favorit"><br><br>

        <label>Upload Foto Profil:</label><br>
        <input type="file" name="foto_profil" accept="image/*"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
        <input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan<br><br>

        <label>Hobi:</label><br>
        <input type="checkbox" name="hobi" value="Membaca"> Membaca
        <input type="checkbox" name="hobi" value="Traveling"> Traveling
        <input type="checkbox" name="hobi" value="Olahraga"> Olahraga<br><br>

        <label>Negara:</label><br>
        <select name="negara" required>
            <option value="">--Pilih Negara--</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Indonesia">Indonesia</option>
        </select><br><br>

        <label>Biografi Singkat:</label><br>
        <textarea name="biografi" rows="5" cols="30" placeholder="Ceritakan tentang dirimu..."></textarea><br><br>

        <input type="submit" value="Daftar">
    </form>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
</body>
</html>
