<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REGISTER | WEB INFORMATIKA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f8f9fa;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">REGISTER</h1>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <form action="index.html" method="post" enctype="multipart/form-data">

          <div class="mb-3">
            <label class="form-label">Nama Lengkap:</label>
            <input type="text" class="form-control" name="nama_lengkap" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Umur:</label>
            <input type="number" class="form-control" name="umur" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tanggal Lahir:</label>
            <input type="date" class="form-control" name="tanggal_lahir" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Warna Favorit:</label>
            <input type="color" class="form-control form-control-color" name="warna_favorit">
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Foto Profil:</label>
            <input type="file" class="form-control" name="foto_profil" accept="image/*">
          </div>

          <div class="mb-3">
            <label class="form-label">Jenis Kelamin:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenis_kelamin" value="Laki-laki" required>
              <label class="form-check-label">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenis_kelamin" value="Perempuan" required>
              <label class="form-check-label">Perempuan</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Hobi:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="hobi" value="Membaca">
              <label class="form-check-label">Membaca</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="hobi" value="Traveling">
              <label class="form-check-label">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="hobi" value="Olahraga">
              <label class="form-check-label">Olahraga</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Negara:</label>
            <select class="form-select" name="negara" required>
              <option value="">--Pilih Negara--</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Indonesia">Indonesia</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Biografi Singkat:</label>
            <textarea class="form-control" name="biografi" rows="4" placeholder="Ceritakan tentang dirimu..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>

        <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
