</head>

<body class="bg-light">

  <div class="container py-4">

    <h1 class="text-center mb-3">CONTACT | WEB INFORMATIKA</h1>
    <hr class="mx-auto mb-4" style="width: 50%; height: 5px; background-color: darkgrey;">

    <!-- Navbar -->
    <nav class="text-center mb-4">
      <ul class="list-inline m-0 p-0">
        <li class="list-inline-item mx-3">
          <a href="home.html">Home</a>
        </li>
        <li class="list-inline-item mx-3">
          <a href="about.html">About</a>
        </li>
        <li class="list-inline-item mx-3">
          <a href="service.html">Service</a>
        </li>
        <li class="list-inline-item mx-3">
          <a href="contact.html">Contact</a>
        </li>
        <li class="list-inline-item mx-3">
          <a href="login.html">Login</a>
        </li>
        <li class="list-inline-item mx-3">
          <a href="data.html">Data</a>
        </li>
      </ul>
    </nav>

    <hr class="mx-auto mb-4" style="width: 50%; height: 2px; background-color: black;">

    <!-- Konten Contact -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Hubungi Kami</h2>
        <p>Silakan isi form di bawah ini untuk mengirimkan pertanyaan atau masukan kepada tim Web Informatika.</p>

        <form action="#" method="post">
          <div class="mb-3">
            <label class="form-label">Nama:</label>
            <input type="text" class="form-control" name="name" placeholder="Nama Lengkap" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Alamat Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Pesan:</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
