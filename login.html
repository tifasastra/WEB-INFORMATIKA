<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN | WEB INFORMATIKA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: white;
    }
    h1 {
      font-family: 'Calibri', 'Sans Serif';
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1>LOGIN</h1>

    <div class="row justify-content-center">
      <div class="col-md-4">

        <form action="index.html" method="post" enctype="multipart/form-data" class="mt-4">
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" value="remember" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Ingatkan saya</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <p class="mt-3 text-center">
          Belum punya akun? <a href="register.html">Daftar</a>
        </p>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
